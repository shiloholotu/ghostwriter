<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Dark Mode</title>
    <link rel="stylesheet" href="static/styles/styles.css">
</head>
<body style="visibility: hidden;">
    <div class="auth-container">
        <div class="form-container">
            <form id="signup-form">
                <h2>Sign Up</h2>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <p class="switch">Already have an account? <a href="/login">Login</a></p>
            </form>
        </div>
    </div>
    <script type="module">
        // Immediate auth check to prevent flash
        const authToken = localStorage.getItem('authToken');
        const userData = localStorage.getItem('userData');
        if (authToken || userData) {
            window.location.href = '/index';
        } else {
            // Show page only if user is not logged in
            document.body.style.visibility = 'visible';
        }
    </script>
    <script type="module" src="static/scripts/client.js"></script>
    <script type="module" src="static/scripts/utils.js"></script>
    <script type="module" src="static/scripts/app.js"></script>
    <script type="module" src="static/scripts/authentification.js"></script>
    <script type="module" src="static/scripts/documents.js"></script>
</body>
</html>
